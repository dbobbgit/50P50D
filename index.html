<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF 8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Expanding Cards</title>
	</head>
	<body>
		<div class="container">
			<div
				class="panel active"
				style="background-image: url('https://source.unsplash.com/Uk3t05ndSng/1920x2878')"
			>
				<h3>MY GOAL</h3>
			</div>
			<div class="panel" style="background-image: url('https://source.unsplash.com/okVXy9tG3KY/1920x2322')">
				<h3>IS TO RUN</h3>
			</div>
			<div class="panel" style="background-image: url('https://source.unsplash.com/miKmVyq3qhE/1920x2322)">
				<h3>OUT OF</h3>
			</div>
			<div class="panel" style="background-image: url('https://source.unsplash.com/iUBgeNeyVy8/1920x2880')">
				<h3>PAGES IN</h3>
			</div>
			<div class="panel" style="background-image: url('https://source.unsplash.com/IBb0U6k0PAY/1920x2560')">
				<h3>MY PASSPORT</h3>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
